<div class="cards">
    <div class="card" *ngFor="let repo ofrepos">
        <div class="card-body">
            <div class="card-title">
                <a href="{{repo.html_url}}" style="color:brown">{{repo.name|titlecase}}</a>
            </div>
            <div class="card-text">
                <p *ngIf="repo.description">{{repo.description}}</p>
                <p *ngIf="repo.description">This repository has no description</p>
            </div>
            <div class="card-bottom">
                <div *ngIg="repo-language">
                    <i class="fas fa-star"></i>&nbsp;{{repo.language}}
                </div>&nbsp;&nbsp;
                <div *ngIf="!repo.language">
                    <i class="fas fa-star"></i>&nbsp;Undefined
                </div>&nbsp;&nbsp;
                <div>
                    {{repo.forks}}&nbsp;<i class="fas fa-code-branch"></i>&nbsp;Forks
                </div>
            </div>
        </div>
    </div>
</div>
